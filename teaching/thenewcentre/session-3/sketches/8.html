<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../../bower_components/p5js/lib/p5.min.js"></script>
	<title>eight</title>
</head>
<body>
	<script type="text/javascript">
		
		var center = {};

		function setup() {
			
			
			createCanvas(800, 600);

			
			background(255);
			
			strokeWeight(4);
			stroke(0);
			noFill(0);
			
			center.x = width / 2;
			center.y = height / 2;

		}

		
		function draw() {	
			background(255);
			ellipse(center.x, center.y, mouseX, mouseX);			

		}	
	</script>
</body>
</html>
