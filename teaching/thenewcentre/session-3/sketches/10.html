<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../../bower_components/p5js/lib/p5.min.js"></script>
	<title>ten</title>
</head>
<body>
	<script type="text/javascript">
		
		var center = {};

		var distance = 2;

		function setup() {
			
			
			createCanvas(800, 600);

			
			background(100);
			
			strokeWeight(1);
			stroke(255);
			noFill();
			
			center.x = width / 2;
			center.y = height / 2;

		}

		
		function draw() {	
			
			background(100);
			distance = dist(mouseX, mouseY, center.x, center.y); 

			for(var i = 0; i < width; i = i + distance) {
				line(i, 0, i, height);
			}		

		}	
	</script>
</body>
</html>
