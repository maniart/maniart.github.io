<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../../bower_components/p5js/lib/p5.min.js"></script>
	<title>eleven</title>
</head>
<body>
	<script type="text/javascript">
		
		var center = {};

		var distance = 2;

		var xPosition = 0;


		function setup() {
			
			
			createCanvas(800, 600);

			
			background(255);
			
			strokeWeight(0);
			fill(0);
			
			center.x = width / 2;
			center.y = height / 2;

		}

		
		function draw() {	
			
			background(255);

			distance = dist(mouseX, mouseY, center.x, center.y); 
			
			xPosition = xPosition + distance/64;

			rect(xPosition,0,20,height);	
			
			if(xPosition >= width) {
				xPosition = 0;
			}
		}	
	</script>
</body>
</html>
