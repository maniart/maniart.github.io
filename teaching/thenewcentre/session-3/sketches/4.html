<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../../bower_components/p5js/lib/p5.min.js"></script>
	<title>four</title>
</head>
<body>
	<script type="text/javascript">
		
		function setup() {
			
			
			createCanvas(800, 600);

			
			background(0);
			
			
			strokeWeight(0);

			noLoop();
		
		}

		
		function draw() {	
			
			for(var i=0; i < 100; i = i + 1) {
				var x = random(width);
				var y = random(height);
				rect(x, y, 10, 10); 
			}			

		}	
	</script>
</body>
</html>
