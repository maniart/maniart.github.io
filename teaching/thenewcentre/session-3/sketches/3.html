<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../bower_components/p5js/lib/p5.min.js"></script>
	<title>three</title>
</head>
<body>
	<script type="text/javascript">
		
		function setup() {
			
			
			createCanvas(800, 600);

			
			background(200);
			
			
			strokeWeight(4);

			stroke(0,0,0);
		
		}

		
		function draw() {	

			for(var i=0; i < height; i = i + 20) {
				strokeWeight(i * .03);
				line(0, i, width, i);  
			}			

		}	
	</script>
</body>
</html>
