<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="../../../../bower_components/p5js/lib/p5.min.js"></script>
	<title>six</title>
</head>
<body>
	<script type="text/javascript">
		
		var vectors = [];

		function setup() {
			
			
			createCanvas(800, 600);

			
			background(255);
			
			
			strokeWeight(.2);
			stroke(0);
			fill(0);
			noLoop();
			
			
		}

		
		function draw() {	
			
			for(var i=0; i < 200; i = i + 1) {
				
				var x = random(width);
				var y = random(height);
				
				var vector = createVector(x, y);

				vectors.push(vector);

				var circle = ellipse(vector.x, vector.y, 3, 3);
				
				if(i > 0) {
					line(vectors[i].x, vectors[i].y, vectors[i-1].x, vectors[i - 1].y);
				}

				console.log(vector)


			}			

		}	
	</script>
</body>
